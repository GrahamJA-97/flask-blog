<div class="media">
    {% with author = comment.author %}
    <div class="media-left">
        <a href="{{ url_for('user', username=author.username) }}"><img src="{{ author.avatar(38) }}"></a>
    </div>
    <div class="media-body">
        <h5 class="media-heading"><a href="{{ url_for('user', username=author.username) }}"><strong>{{ author.username }}</strong></a></h5>
        {{ comment.body }}
        <p>
            {% if current_user.id == comment.user_id %}
            <a href="{{ url_for('edit_comment', post_id=post.id, comment_id=comment.id) }}">Edit Comment</a>
            {% endif %}
        </p>
    </div>
    {% endwith %}
</div>
