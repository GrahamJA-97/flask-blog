<tr>
    <td width="70px">
        <a href="{{ url_for('user', username=post.author.username) }}"><img src="{{ post.author.avatar(64) }}"></a>
    </td>
    <td>
        <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a><br>
        By: <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
        - {{ moment(post.timestamp).fromNow() }} <br>
        {% if current_user.id == post.user_id %}
        <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit Post</a>
        {% endif %}
    </td>
</tr>
