{% extends "base.html" %}


{% block content %}

<div class="jumbotron text-center">
    <h1 class="display-4">{{ post.title }}</h1>
    <p class="lead"><i>{{ post.subtitle }}</i></p>
    <hr class="my-4">
</div>
<div>
    <p>{{ post.body }}</p>
</div>


{% if current_user.id == post.user_id %}
<a href="{{ url_for('edit_post', post_id=post.id) }}">Edit Post</a>
{% endif %}



<div>
    COMMENTS
    <!-- TODO add comment view -->
    <div>
        <a href="{{ url_for('new_comment', post_id=post.id) }}">New Comment</a>
    </div>
    {% for comment in comments %}
    {% include "_comment.html" %}
    {% endfor %}

</div>

{% endblock %}
