{% extends "base.html" %}


{% block content %}

<div>
    <table>
        <tr><h1>{{ post.title }}</h1></tr>
        <tr><h3><i>{{ post.subtitle }}</i></h3></tr>
        <tr>
            <p>{{ post.body }}</p>
        </tr>    
    </table>
</div>

<div>
    <a href="{{ url_for('edit_post', post_id=post.id) }}"></a>
</div>

{% endblock %}
