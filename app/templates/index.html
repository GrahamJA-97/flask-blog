{% extends "base.html" %}

{% block content %}
<h1>Hello, Welcome to my blog!</h1>

<div>
    <p>Want to make a post <a href="{{ url_for('new_post') }}">Click here</a></p>
</div>

{% for post in posts %}
<div>
    <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
</div>
{% endfor %}
{% endblock %}
